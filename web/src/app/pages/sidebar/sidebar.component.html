<div class="flex flex-col h-full bg-gray-900 text-white">
  <mat-toolbar class="bg-gray-900-override flex items-center justify-center">
    <span class="text-lg font-semibold tracking-wide text-center leading-snug ml-4 mr-4 mt-4">
      Employee<br>Management
    </span>
  </mat-toolbar>

  <div class="mt-3 flex-1 overflow-hidden">
    <mat-nav-list class="overflow-y-auto h-full">
      <a mat-list-item *ngFor="let option of menuOptions" [routerLink]="option.route"
        routerLinkActive="active-menu-item" [routerLinkActiveOptions]="{ exact: false }"
        class="flex items-center space-x-4 px-5 py-3 hover:bg-gray-500 transition-colors duration-200">
        <mat-icon class="text-white text-lg flex-shrink-0">{{ option.icon }}</mat-icon>
        <span class="text-sm font-medium text-white leading-tight">{{ option.menu }}</span>
      </a>
    </mat-nav-list>
  </div>
</div>
